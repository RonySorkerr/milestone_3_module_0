<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes dropup {
            0%{
                transform: scale(0.5);
            }
            25%{
                transform: scale(1);
                transform: rotate(45deg);

            }
            50%{
                transform: scale(1.2);
                filter: saturate(2);
            }
            
            75%{
                transform: scale(1);
                transform: rotate(-45deg);
            }
            100%{
                transform: scale(0.5);
            }
        }
        .wrapper{
            height: 500px;
            width: 500px;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid red;
            padding: 20px;
            animation: dropup 5s infinite;
        }
        .wrapper img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.7s ease all;
        }
        .wrapper img:hover{
            transform: scale(0.7);
            /* filter: sepia(1.5); */
            /* filter: hue-rotate(30deg); */
            filter: saturate(2);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="https://images.pexels.com/photos/1468379/pexels-photo-1468379.jpeg?cs=srgb&dl=pexels-tu%E1%BA%A5n-ki%E1%BB%87t-jr-1468379.jpg&fm=jpg" alt="">
    </div>
</body>
</html>
